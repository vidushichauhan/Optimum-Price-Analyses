<div class="reviews-container">
  <!-- Lottie Animation Container -->
  <div class="lottie-container" #lottieContainer></div>

  <div class="rating-container">
    <input type="range" min="1" max="5" step="0.1" [(ngModel)]="rating" class="rating-slider" (ngModelChange)="onRatingChange()" class="rating-slider">
    <div class="emoticons">
      <span class="emoticon" [style.color]="getEmoticonColor(1)">😫</span>
      <span class="emoticon" [style.color]="getEmoticonColor(2)">🙁</span>
      <span class="emoticon" [style.color]="getEmoticonColor(3)">😐</span>
      <span class="emoticon" [style.color]="getEmoticonColor(4)">🙂</span>
      <span class="emoticon" [style.color]="getEmoticonColor(5)">😄</span>
    </div>
    <div class="rating-value">{{rating | number:'1.1-1'}}</div>

    <div class="comment-container">
      <label for="numberOfReviews">Number of Reviews:</label>
      <input type="number" 
             id="numberOfComments" 
             [(ngModel)]="numberOfComments" 
             (input)="validateNumberOfComments()"
             min="1" 
             placeholder="Number of comments">
    </div>
    
  </div>
</div>
